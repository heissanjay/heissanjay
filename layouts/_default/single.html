{{ define "main" }}
<main class="px-4 py-8 w-1/2 mx-auto max-lg:w-fit ">
    <article class="prose prose-neutral   prose-xl dark:prose-invert">
        <header class="mb-4">
            <h1 class="text-3xl font-bold">{{ .Title }}</h1>
            <p class="text-gray-500">{{ .Date.Format "January 2, 2006" }}</p>
        </header>
        <div>
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
