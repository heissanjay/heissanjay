<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  {{ $css := resources.Get "css/index.css" }}
  <link rel="stylesheet" type="text/css" href="{{ $css.Permalink }}" />
</head>

<body>
  <div class="mx-auto">
    {{ partial "nav.html" . }}
    {{ if ne .Kind "page" }}
      {{ partial "banner.html" . }}
    {{ end }}
    {{ block "main" . }}
    {{ end }}
    {{ block "footer" . }}
    {{ end }}
  </div>

</body>

</html>
